<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/registration.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="main-content d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center align-items-center g-5">

            <div class="col-lg-5 d-none d-lg-block">
                <h1 class="fw-bold mb-3" style="color: #1e2b37;">
                    Management <br><span style="color: #0dcaf0;">begins with order.</span>
                </h1>
                <p class="text-muted mb-4" style="font-size: 1.1rem;">
                    Step into a more organized life. Connect with your tasks and achieve more every day.
                </p>
                <div class="d-flex gap-3">
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-check-lg"></i></div>
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-lightning-charge-fill"></i></div>
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-clock-history"></i></div>
                </div>
            </div>

            <div class="col-12 col-md-8 col-lg-4">
                <div class="card task-card shadow border-0 overflow-hidden">

                    <div class="card-body p-4 p-md-5" th:object="${userDto}">

                        <div class="text-center mb-1">
                            <h3 class="fw-bold m-0" style="color: #1e2b37;">Create Account</h3>
                        </div>

                        <div class="error-announcement-area">
                            <div th:if="${#fields.hasAnyErrors()}" class="error-bubble">
                                <ul>
                                    <li th:each="err, stat : ${#fields.allErrors()}"
                                        th:if="${stat.index < 2}"
                                        th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <form th:action="@{/registration}" method="post">
                            <div class="mb-3">
                                <label class="details-label mb-2">Username</label>
                                <div class="input-group login-input-group"
                                     th:classappend="${#fields.hasErrors('username')} ? 'input-error-state'">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" th:field="*{username}" class="form-control" placeholder="User_123">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="details-label mb-2">Email</label>
                                <div class="input-group login-input-group"
                                     th:classappend="${#fields.hasErrors('email')} ? 'input-error-state'">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="mail@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="details-label mb-2">Password</label>
                                <div class="input-group login-input-group"
                                     th:classappend="${#fields.hasErrors('password')} ? 'input-error-state'">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="••••••">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="details-label mb-2">Confirm Password</label>
                                <div class="input-group login-input-group"
                                     th:classappend="${#fields.hasErrors('confirmPassword')} ? 'input-error-state'">
                                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="••••••">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn-login-main">
                                    Create Account <i class="bi bi-arrow-right-short ms-1"></i>
                                </button>
                            </div>
                        </form>

                        <div class="text-center login-footer-link">
                            <span class="small text-muted">Already a member?</span>
                            <a th:href="@{/login}" class="text-decoration-none small fw-bold ms-1" style="color: #0dcaf0;">
                                Sign In
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
