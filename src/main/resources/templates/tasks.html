<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/stasks.css" rel="styleheet">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: main-header"></div>
<main class="main-content">
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="text-center mb-3">
                <h5 id="local-date"></h5>
                <h6 id="local-time"></h6>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h1>My Tasks</h1>
                <a th:href="@{/tasks/new}" class="btn btn-success">+ New Task</a>
            </div>

            <table class="table table-striped table-rounded border">
                <thead class="table-custom-dark">
                <tr>
                    <th style="width:5%;">ID</th>
                    <th style="width:40%;">Title</th>
                    <th style="width:20%;">Due Date</th>
                    <th style="width:20%;">Status</th>
                    <th style="width:10%;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"
                        th:onclick="|window.location='@{/tasks/{id}(id=${task.id})}'|"
                        style="cursor:pointer;"></td>
                    <td th:text="${task.title}"
                        th:onclick="|window.location='@{/tasks/{id}(id=${task.id})}'|"
                        style="cursor:pointer;"></td>
                    <td th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')}"
                        th:onclick="|window.location='@{/tasks/{id}(id=${task.id})}'|"
                        style="cursor:pointer;"></td>
                    <td>
                        <form th:action="@{/tasks/updateStatus}" method="post">
                            <input type="hidden" th:name="taskId" th:value="${task.id}" />
                            <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                                <option th:each="s : ${statuses}"
                                        th:value="${s}"
                                        th:selected="${s == task.status}"
                                        th:text="${s}">
                                </option>
                            </select>
                        </form>
                    </td>
                    <td class="text-center">
                        <div class="d-inline-flex align-items-center gap-3">

                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                               class="text-primary action-icon"
                               title="Edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <form th:action="@{/tasks/delete/{id}(id=${task.id})}"
                                  method="post"
                                  class="m-0">
                                <button type="submit"
                                        class="btn btn-link p-0 text-danger action-icon"
                                        title="Delete">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<div th:replace="fragments/footer :: main-footer"></div>

</body>


</html>
