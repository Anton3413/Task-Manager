<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="main-content d-flex align-items-center">
    <div class="header-spacer" style="height: 40px;"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center g-5">

            <div class="col-lg-5 d-none d-lg-block">
                <h1 class="fw-bold mb-3" style="color: #1e2b37;">Stay organized,<br><span style="color: #0dcaf0;">stay productive.</span></h1>
                <p class="text-muted mb-4" style="font-size: 1.1rem;">
                    Welcome to your workspace. Organize your tasks, track your deadlines, and achieve your goals.
                </p>
                <div class="d-flex gap-3">
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-check-lg"></i></div>
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-lightning-charge-fill"></i></div>
                    <div class="p-2 rounded-circle bg-white shadow-sm text-info"><i class="bi bi-clock-history"></i></div>
                </div>
            </div>

            <div class="col-12 col-md-8 col-lg-4">
                <div class="card task-card shadow border-0 overflow-hidden">

                    <div class="card-body p-4 p-md-5">
                        <div class="mb-2 text-center">
                            <h3 class="fw-bold m-0" style="color: #1e2b37;">Sign In</h3>
                        </div>

                        <div class="error-container">
                            <div th:if="${param.error}" class="login-error-message">
                                <i class="bi bi-exclamation-circle me-1"></i> Invalid username or password
                            </div>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="details-label mb-2">Username</label>
                                <div class="input-group login-input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" class="form-control"
                                           placeholder="John Doe" required >
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="details-label mb-2">Password</label>
                                <div class="input-group login-input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" class="form-control"
                                           placeholder="******" required>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn-login-main">
                                    Sign In <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </form>

                        <div class="text-center login-footer-link">
                            <span class="small text-muted">New user?</span>
                            <a th:href="@{/registration}" class="text-decoration-none small fw-bold ms-1" style="color: #0dcaf0;">
                                Create account
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
