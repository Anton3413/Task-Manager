<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${task.title}">Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/task-details.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<main class="main-content">
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <div class="text-center mb-3">
          <h5 id="local-date"></h5>
          <h6 id="local-time"></h6>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 th:text="${task.title}">Task title</h1>
          <a th:href="@{/tasks}" class="btn btn-secondary">Back</a>
        </div>

        <div class="card task-card shadow-sm">
          <div class="card-body">

            <div class="task-field">
              <i class="bi bi-card-text"></i>
              <div>
                <label class="form-label">Description</label>
                <div class="form-control-plaintext" style="white-space: pre-wrap"
                     th:text="${task.description}"></div>
              </div>
            </div>

            <div class="task-field">
              <i class="bi bi-info-circle"></i>
              <div>
                <label class="form-label">Status</label>
                <span class="badge bg-info badge-status" th:text="${task.status}"></span>
              </div>
            </div>

            <div class="task-field">
              <i class="bi bi-calendar-plus"></i>
              <div>
                <label class="form-label">Created at</label>
                <div class="form-control-plaintext"
                     th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></div>
              </div>
            </div>

            <div class="task-field">
              <i class="bi bi-calendar-check"></i>
              <div>
                <label class="form-label">Due date</label>
                <div class="form-control-plaintext"
                     th:text="${task.dueDate != null} ? ${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')} : '--'"></div>
              </div>
            </div>

            <div class="task-actions mt-4 pt-3 border-top d-flex gap-2">
              <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> Edit Task
              </a>

              <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>
