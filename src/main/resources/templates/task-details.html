<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: main-header"></div>

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Task details</h4>
    </div>

    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">ID</label>
        <div class="form-control-plaintext"
             th:text="${task.id}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Title</label>
        <div class="form-control-plaintext"
             th:text="${task.title}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <div class="form-control-plaintext"
             style="white-space: pre-wrap"
             th:text="${task.description}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <div class="form-control-plaintext">
                    <span class="badge bg-info"
                          th:text="${task.status}">
                    </span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Created at</label>
        <div class="form-control-plaintext"
             th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Due date</label>
        <div class="form-control-plaintext"
             th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')}">
        </div>
      </div>

    </div>

    <div class="card-footer d-flex gap-2">
      <a th:href="@{/tasks/{id}/edit(id=${task.id})}"
         class="btn btn-sm btn-outline-primary">
        Edit
      </a>

      <form th:action="@{/tasks/delete/{id}(id=${task.id})}"
            method="post">
        <button type="submit"
                class="btn btn-sm btn-outline-danger">
          Delete
        </button>
      </form>

      <a th:href="@{/tasks}"
         class="btn btn-sm btn-secondary ms-auto">
        Back
      </a>
    </div>
  </div>
</div>
<script src="/js/localTime.js"></script>
<div th:replace="fragments/footer :: main-footer"></div>
</body>
</html>
