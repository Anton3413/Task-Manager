<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${task.title}">Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/task-details.css" rel="stylesheet">
  <link href="/css/tasks.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="main-content">
  <div class="header-spacer" style="height: 30px;"></div>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/tasks}" class="text-decoration-none text-muted">My Tasks</a></li>
            <li class="breadcrumb-item active text-dark fw-medium" aria-current="page">Details</li>
          </ol>
        </nav>

        <div class="card task-card shadow-sm border-0">

          <div class="card-body p-4">
            <div class="mb-4">
              <h1 class="display-6 fw-bold text-dark mb-0" th:text="${task.title}">Task title</h1>
            </div>

            <div class="row g-4">
              <div class="col-md-7">
                <div class="mb-2">
                  <label class="details-label"><i class="bi bi-justify-left me-1"></i> Description</label>
                </div>
                <div class="description-area">
                  <p th:if="${task.description != null and !task.description.isEmpty()}"
                     th:text="${task.description}" class="text-secondary lh-base mb-0"></p>
                  <p th:unless="${task.description != null and !task.description.isEmpty()}"
                     class="text-muted fst-italic opacity-50 mb-0">No description provided.</p>
                </div>
              </div>

              <div class="col-md-5">
                <div class="ps-md-4 border-start">
                  <div class="mb-3">
                    <label class="details-label mb-1">Status</label>
                    <div>
                      <span class="badge badge-status bg-info fw-bold" th:text="${task.status}"></span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="details-label mb-1">Due Date</label>
                    <div class="text-dark fw-bold">
                      <i class="bi bi-calendar-event me-1 text-muted fw-normal"></i>
                      <span th:text="${task.dueDate != null} ? ${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')} : 'Not set'"></span>
                    </div>
                  </div>

                  <div>
                    <label class="details-label mb-1">Created At</label>
                    <div class="text-dark fw-bold">
                      <i class="bi bi-clock-history me-1 text-muted fw-normal"></i>
                      <span th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="task-actions mt-5 pt-3 border-top d-flex justify-content-end gap-2">
              <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-primary px-4">
                <i class="bi bi-pencil-square me-1"></i> Edit
              </a>
              <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger px-4">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
