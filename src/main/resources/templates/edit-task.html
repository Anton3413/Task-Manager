<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Editing Task #' + ${task.id}">Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/task-details.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="main-content">
  <div class="header-spacer" style="height: 30px;"></div>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/tasks}" class="text-decoration-none text-muted">My Tasks</a></li>
            <li class="breadcrumb-item active text-dark fw-medium" aria-current="page">Edit Mode</li>
          </ol>
        </nav>

        <div class="card task-card shadow-sm border-0">
          <div class="card-header-accent"></div>

          <div class="card-body p-4">
            <form th:action="@{/tasks/edit}" th:object="${task}" method="post">

              <input type="hidden" th:field="*{id}">
              <input type="hidden" th:field="*{createdAt}">

              <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger border-0 shadow-sm mb-4">
                <ul class="mb-0 small">
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
              </div>

              <div class="mb-4">
                <label class="details-label mb-2">Task Title</label>
                <input type="text" th:field="*{title}"
                       class="form-control form-control-lg fw-bold border-0 bg-light-custom px-3"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
              </div>

              <div class="row g-4">
                <div class="col-md-7">
                  <div class="mb-2">
                    <label class="details-label"><i class="bi bi-justify-left me-1"></i> Description</label>
                  </div>
                  <div class="description-area">
                                        <textarea th:field="*{description}"
                                                  class="form-control border-0 bg-light-custom p-3"
                                                  rows="8" style="resize: none;"></textarea>
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="ps-md-4 border-start">
                    <div class="mb-4">
                      <label class="details-label mb-1">Status</label>
                      <select th:field="*{status}" class="form-select border-0 bg-light-custom fw-bold text-info">
                        <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}"></option>
                      </select>
                    </div>

                    <div class="mb-4">
                      <label class="details-label mb-1">Due Date</label>
                      <input type="datetime-local" th:field="*{dueDate}"
                             class="form-control border-0 bg-light-custom fw-bold text-dark">
                    </div>

                    <div>
                      <label class="details-label mb-1">Created At</label>
                      <div class="ps-1 fw-bold text-dark">
                        <i class="bi bi-clock me-1 text-muted"></i>
                        <span th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="task-actions mt-5 pt-3 border-top d-flex justify-content-end gap-2">
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-danger px-4">
                  <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
                <button type="submit" class="btn btn-outline-primary px-4">
                  <i class="bi bi-check-lg me-1"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
