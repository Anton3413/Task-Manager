<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${statusCode} + ' - ' + ${errorTitle}">Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/tasks.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="container flex-grow-1 d-flex align-items-center justify-content-center">

  <div class="row justify-content-center error-page-container">
    <div class="col-md-8 col-lg-6 text-center">

      <div class="mb-4">
        <i class="bi bi-exclamation-triangle text-navy" style="font-size: 4.5rem; opacity: 0.8;"></i>
      </div>

      <h1 class="display-3 fw-bold text-navy mb-0" th:text="${statusCode}"></h1>

      <h3 class="resource-title text-uppercase" th:text="${errorTitle}" style="letter-spacing: 1px;"></h3>

      <hr class="my-4 mx-auto" style="width: 50px; border-top: 3px solid #0dcaf0;">

      <h5 class="text-secondary mb-5 px-3" th:text="${errorMessage}">
        Error description goes here.
      </h5>

      <a th:href="@{/tasks}" class="btn btn-cyan-custom px-5 shadow-sm">
        <i class="bi bi-arrow-left me-2"></i> Back to My Tasks
      </a>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
