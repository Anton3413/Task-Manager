<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/tasks.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="container my-auto">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <div class="mb-4">
        <i class="bi bi-search text-navy" style="font-size: 4.5rem; opacity: 0.8;"></i>
      </div>

      <h1 class="display-3 fw-bold text-navy mb-2">404</h1>
      <h4 class="text-secondary mb-4" th:text="${errorMessage}">Resource Not Found</h4>

      <p class="text-muted mb-5">
        The task you are looking for might have been removed, had its name changed, or is temporarily unavailable.
      </p>

      <a th:href="@{/tasks}" class="btn btn-cyan-custom px-5 shadow-sm">
        <i class="bi bi-arrow-left me-2"></i> Back to My Tasks
      </a>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
