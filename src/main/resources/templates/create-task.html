<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Create New Task</h1>
    <a th:href="@{/tasks}" class="btn btn-secondary">Back</a>
</div>

<form th:action="@{/tasks/new}" th:object="${task}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select th:field="*{status}" class="form-select">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="datetime-local" th:field="*{dueDate}" class="form-control" id="dueDate">
    </div>

    <button type="submit" class="btn btn-success">Create Task</button>
</form>

</body>
</html>
