<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/create-task.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<main class="main-content">
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">

                <div class="back-btn-wrapper">
                    <a th:href="@{/tasks}" class="btn-back-custom">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>

                <div class="form-container-custom shadow-sm">
                    <div class="form-header-light">
                        <i class="bi bi-plus-square me-2"></i>
                        <span>Create New Task</span>
                    </div>

                    <div class="form-body-custom">
                        <form th:action="@{/tasks/new}" th:object="${task}" method="post">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger shadow-sm mb-4">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-exclamation-octagon-fill me-2 fs-5"></i>
                                    <strong class="fs-6">Please correct the following errors:</strong>
                                </div>
                                <ul class="mb-0 ps-4 small">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="mb-4">
                                <label for="title" class="form-label">Title</label>
                                <input required type="text" th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                       class="form-control" id="title"
                                       placeholder="What needs to be done?">
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Description</label>
                                <textarea th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                          class="form-control" id="description"
                                          rows="4" placeholder="Add some details..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="status" class="form-label">Status</label>
                                    <select th:field="*{status}" class="form-select">
                                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="dueDate" class="form-label">Due Date</label>
                                    <input type="datetime-local" th:field="*{dueDate}"
                                           th:classappend="${#fields.hasErrors('dueDate')} ? 'is-invalid' : ''"
                                           class="form-control" id="dueDate">
                                </div>
                            </div>

                            <div class="text-end pt-3 border-top mt-2">
                                <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm">
                                    <i class="bi bi-check2-circle me-1"></i> Save Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>
